<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png"
        />
        <link rel="manifest" href="/site.webmanifest" />
        <link rel="stylesheet" href="./style.css" />
        <title>Cart List</title>
    </head>

    <body>
        <div class="app">
            <div class="shoppingList">
                <div class="shoppingList__picture">
                    <img src="./images/cat.svg" alt="cat with cart" />
                </div>
                <input
                    class="shoppingList__input"
                    type="text"
                    placeholder="Type what you need to add..."
                />
                <button class="shoppingList__button">Add to list</button>
                <ul class="shoppingList__list"></ul>
            </div>
        </div>

        <script type="module" src="./index.js"></script>
    </body>
</html>
